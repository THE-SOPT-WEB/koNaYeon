        </article>
        <article class="burger__card">

        </article>
        <article class="burger__card">
          <img src="https://www.mcdelivery.co.kr/kr//static/1648609546423/assets/82/products/1301.png?" alt="bigmac">
          <div class="burger__content">
            <h3><span class="burger__name">1955</span></h3>

            <p class="burger__desc">얼마나 맛있게요?</p>

      </section>

      <!--장바구니-->
      <aside class="cart">
        <section class="cart__content">
          <section class="cart__shopping">장바구니
            <br>
            
            <form name="form" method="get" hide>
              <input type=hidden name="sell_price" value="80000">
              <input type="text" name="amount" value="1" size="2" onchange="change();">
              <input type="button" value=" ∧ " onclick="add();">
              <input type="button" value=" ∨ " onclick="del();">
              <input type="text" name="sum" size="5" readonly>
              
              
            </form>
          </section>
          <br><hr><br>
          <section class="cart__money">누적금액<br>
            <span class="cart__moneyTotal">0</span>
            <span>원</span>
          </section>
          <br>
          <hr>
          <div class="cart__execution">
            <button class="cart__order">주문하기</button>
            <button class="cart__cancle">취소하기</button>  
          </div>
        </section>
      </aside>
    </main>
    <div class="modal hide">
      <div class="modal__content">
        <p class="modal__body"></p>
        <div class="modal__footer">
					<a class="modalYes" id="modalY" href="./end.html">예</a>
					<button class="modalNo" type="button" data-dismiss="modal">아니요</button>
				</div>
